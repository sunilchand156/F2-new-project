<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <input class="col" type="text" id="searchInput" placeholder="Search By Name or Symbol">
            <button class="col" onclick="filterTable()">Search</button>
            <button  class="col" onclick="sortTableByMarketCap()">Sort By Mkt Cap</button>
            <button   class="col" onclick="sortTableByPercentageChange()">Sort by percentage</button>
        </div>
    </div>
    

      <table id="coinTable">
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price</th>
          <th>Percentage</th>
         
          <th>Volume</th>
        </tr>
      </table>

    

  <script src="script.js"></script> 
</body>

</html>
